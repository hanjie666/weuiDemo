        <script type="text/javascript">
        	$(function(){
        		//年份滚动
        		$('.container').on('touchmove',function(){
        			var top = $('.container').scrollTop();
        			var years=[];
	        		$('.history-items').each(function(){
	        			var _top = this.offsetTop;
	        			var value = this.querySelector('.history-items-time').innerHTML;
	        			if(_top < top){
	        				years.push(value);
	        			}
	        		})
        			if(years.length > 0){
        				console.log(years);
        				document.getElementById('topYear').innerHTML = years.pop();
        				years = [];
        			};
        		});
        		
        		//点击查看图片
		        $('.history-imgList').on('click','img',function(){
		        	var gallery = weui.gallery(this.src, {
						className: 'custom-classname',
						onDelete: function(){
							if(confirm('确定删除该图片？')){ console.log('删除'); }
							gallery.hide(function() {
								console.log('`gallery` has been hidden');
							});
						}
					});
		        });
