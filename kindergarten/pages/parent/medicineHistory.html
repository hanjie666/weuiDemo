<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>药嘱记录</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/medicine.css"/>
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">药嘱记录</h1>
		</header>
		<div class="container">
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">药品名称</label></div>
	                <div class="weui-cell__bd">
	                   <div class="txt">999小儿感冒颗粒</div>
	                </div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">剂量</label></div>
	                <div class="weui-cell__bd">
	                   <div class="txt">250ml</div>
	                </div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">间隔时间</label></div>
	                <div class="weui-cell__bd">
	                    <div class="txt">3小时</div>
	                </div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">用药说明</label></div>
	                <div class="weui-cell__bd">
	                	<div class="txt">饭后服用</div>
	                </div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">申请时间</label></div>
	                <div class="weui-cell__bd">
	                	<div class="txt">2017-09-09</div>
	                </div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">用药时间</label></div>
	                <div class="weui-cell__bd">
	                	<div class="txt">2017-09-09</div>
	                </div>
				</div>
				<div class="weui-cell">
					<div class="img-list">
						<img src="../../images/enrollment/home.png" />
						<img src="../../images/enrollment/home.png" />
						<img src="../../images/enrollment/home.png" />
					</div>
				</div>
			</div>
            <div class="weui-btn-area">
	            <a class="weui-btn weui-btn_primary" href="javascript:">更多</a>
	        </div>
		</div>
	</body>
</html>
