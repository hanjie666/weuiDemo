<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>班级课程</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/myLaydate.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/course.css"/>
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">班级课程</h1>
		</header>
		<div class="container">
			<div id="calendar" class="calendar"></div>
			<div class="course-list">
				<div class="course-list-title">今天学习内容</div>
				<table>
					<tbody>
						<tr>
							<td>语文</td>
							<td>班主任</td>
							<td>08:00 - 09:30</td>
						</tr>
						<tr>
							<td>数学</td>
							<td>李老师</td>
							<td>10:00 - 12:00</td>
						</tr>
						<tr>
							<td>游戏</td>
							<td>张老师</td>
							<td>08:00 - 09:30</td>
						</tr>
						<tr>
							<td>英语</td>
							<td>王老师</td>
							<td>15:30 - 17:30</td>
						</tr>
					</tbody>
				</table>
			</div>
        </div>
        <script src="../../plugins/zepto.min.js" ></script>
        <script src="../../plugins/weui/js/weui.min.js" ></script>
        <script src="../../plugins/laydate/laydate.js"></script>
        <script type="text/javascript">
			laydate.render({
			  elem: '#calendar',
			  position: 'static'
			});
		</script>
	</body>
</html>
