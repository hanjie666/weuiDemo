<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>邀请成员</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">邀请成员</h1>
		</header>
		<div class="container">
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">身份证姓名</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input input-right" type="text" placeholder="点击输入身份证姓名"/>
	                </div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">身份证号码</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input input-right" type="text" placeholder="点击输入身份证号码"/>
	                </div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">预留手机号码</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input input-right" type="number" pattern="[0-9]*" placeholder="点击输入预留手机号码"/>
	                </div>
				</div>
			</div>
            <div class="weui-btn-area">
	            <a class="weui-btn weui-btn_primary" href="javascript:">添加</a>
	        </div>
        </div>
        <script src="../../plugins/zepto.min.js" ></script>
        <script src="../../plugins/weui/js/weui.min.js" ></script>
        <script type="text/javascript">
			$(function(){
				
		    });
		</script>
	</body>
</html>
