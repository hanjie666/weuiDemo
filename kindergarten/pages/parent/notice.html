<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>通知公告</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/notice.css"/>
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">通知公告</h1>
		</header>
		<div class="container">
			<div class="notice-box">
				<h3>《放假通知》</h3>
				<div class="notice-msg"><span>园办公室</span><span>2017-09-18 14:18</span></div>
				<img src="../../images/index/siper_demo.png" />
				<p>明天台风到来，幼儿园放假一天。</p>
			</div>
			<div class="notice-box">
				<textarea class="weui-textarea" placeholder="留言内容：" rows="4"></textarea>
			</div>
			<a class="btn">留言</a>
			<table class="notice-table">
				<thead>
					<tr>
						<th>日期</th>
						<th>标题</th>
						<th>发布人</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>2017-09-11</td>
						<td>放假通知</td>
						<td>园办公室</td>
					</tr>
					<tr>
						<td>2017-09-11</td>
						<td>放假通知</td>
						<td>园长</td>
					</tr>
				</tbody>
			</table>
			<div class="notice-bottom">
				<a class="btn">上一页</a>
				<a class="btn">下一页</a>
			</div>
		</div>
	</body>
</html>
