<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>我的校车</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bus.css"/>
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">我的校车</h1>
		</header>
		<div class="container">
			<div class="bus-top">
				<img src="../../images/index/siper_demo.png"/>
				<h3>车牌：粤A12345</h3>
				<div>跟车老师：李老师</div>
				<div>跟车手机：13800012512</div>
			</div>
			<div class="bus-where">
				上车地点：广州市天河区华景路89号
			</div>
			<div class="weui-cells weui-cells_checkbox">
	            <label class="weui-cell weui-check__label" for="s11">
	                <div class="weui-cell__hd">
	                    <input type="checkbox" class="weui-check" name="checkbox1" id="s11" checked="checked"/>
	                    <i class="weui-icon-checked"></i>
	                </div>
	                <div class="weui-cell__bd">
	                    <p>到站提醒</p>
	                </div>
	            </label>
			</div>
			<div class="bus-row">
				<a class="btn">查看地图</a>
			</div>
			<div class="bus-line">
				<div>中山</div>
				<div>黄埔</div>
				<div>越秀</div>
			</div>
        </div>
        <script src="../../plugins/zepto.min.js" ></script>
        <script src="../../plugins/weui/js/weui.min.js" ></script>
        <script type="text/javascript">
			$(function(){
				
		    });
		</script>
	</body>
</html>
