<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>考勤管理</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.min.css" />
		<script src="../../plugins/jquery-2.1.4.js"></script>
		<script src="../../plugins/weui/js/weui.min.js" ></script>
		<!-- check -->
	    <link rel="stylesheet" type="text/css" href="../../plugins/icheck/skins/all.css"/>
	    <script src="../../plugins/icheck/icheck.min.js"></script>
	    
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/leader/table.css"/>
		<style>

		</style>
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">考勤管理</h1>
			<a class="header-right" href="attendance3.html">手动考勤</a>
		</header>
		<div class="container">
			<table class="ys-table">
				<thead>
					<tr>
						<th style="width: 10%;"><input type="checkbox" id="allCheck"/></th>
						<th style="width: 25%;">学生名称</th>
						<th style="width: 40%;">打卡时间</th>
						<th style="width: 25%;">考勤状态</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox"/></td>
						<td>小麦兜</td>
						<td>2017-09-11 08:30</td>
						<td>迟到</td>
					</tr>
					<tr>
						<td><input type="checkbox"/></td>
						<td>大麦兜</td>
						<td>2017-09-11 09:30</td>
						<td>迟到</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-green',
				    radioClass: 'iradio_flat-green',
				    increaseArea: '20%' // optional
				});
				
				//全选
				$('#allCheck').on('ifChanged',function(){
					if($(this).is(':checked')){
						$('.ys-table tbody').find('input').each(function(){
							$(this).iCheck('check');
						})
					}else{
						$('.ys-table tbody').find('input').each(function(){
							$(this).iCheck('uncheck');
						})
					}
				});
			});
    	</script>
	</body>
</html>
