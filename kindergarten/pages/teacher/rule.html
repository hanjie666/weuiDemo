	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">规章制度</h1>
		</header>
		<div class="container">
			<div class="rule-box">
				<img src="../../images/teacher/rule.png" />
				<h3>一、师德</h3>
				<p><span class="color">1、</span>教师对本班幼儿的安全负责，严格执行安全制度，防止事故的发生。 </p>
				<p><span class="color">2、</span>依据幼儿园教育工作计划要求，结合本班幼儿的年龄特点和个体差异，制定教育工作目标、计划，并组织实施，做好教育笔记。 </p>
				<p><span class="color">3、</span>观察分析幼儿发展情况，认真填写观察记录。 </p>
				<p><span class="color">4、</span>指导和配合保育员管理好幼儿的生活和做好幼儿卫生保健工作。 </p>
				<p><span class="color">5、</span>为幼儿创设良好的物质和精神环境，发挥环境教育作用。 </p>
				<p><span class="color">6、</span>积极参加业务学习和教研活动，积极进行教改实验的立项与研究。 </p>
				<p><span class="color">7、</span>做好家长联系工作，了解幼儿家庭教育环境，商讨符合幼儿特点的教育措施。与家长共同配合，完成教育任务。 </p>
			</div>
		</div>
