<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>录入检查</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/apply.css"/>
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">录入检查</h1>
		</header>
		<div class="container">
			<div class="apply-input">
				<input type="text" placeholder="学生名称" />
			</div>
			<div class="apply-select">
				<select id="select">
					<option>晨检</option>
					<option>午检</option>
					<option>晚检</option>
				</select>
			</div>
			<div class="apply-box">
				<textarea class="weui-textarea" placeholder="检查说明" rows="5"></textarea>
			</div>
			<div class="apply-table">
				<table>
					<thead>
						<tr>
							<th style="width: 25%;">检查项</th>
							<th style="width: 25%;">状态</th>
							<th style="width: 50%;">备注</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>体温</td>
							<td>
								<select>
									<option>正常</option>
									<option>异常</option>
								</select>
							</td>
							<td>
								<input type="text" />
							</td>
						</tr>
						<tr>
							<td>指甲</td>
							<td>
								<select>
									<option>正常</option>
									<option>异常</option>
								</select>
							</td>
							<td>
								<input type="text" />
							</td>
						</tr>
						<tr>
							<td>手脚</td>
							<td>
								<select>
									<option>正常</option>
									<option>异常</option>
								</select>
							</td>
							<td>
								<input type="text" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="weui-btn-area">
				<a class="weui-btn weui-btn_primary">提交</a>
			</div>
		</div>
		<script src="../../plugins/jquery-2.1.4.js"></script>
		<script type="text/javascript">
			//日期placeholder
			$("#date").on("input",function(){
				if($(this).val().length>0){
					$(this).addClass("full");
				}else{
					$(this).removeClass("full");
				}
			});
			
			//根据select显示不同的界面
			$('#select').on('change',function(){
				if(this.value == '报名通知'){
					$('#enroll').show();
					$('#direction').hide();
				}else if(this.value == '定向通知'){
					$('#direction').show();
					$('#enroll').hide();
				}else{
					$('#direction').hide();
					$('#enroll').hide();
				}
			})
			
			//选择人员点击删除
			$('.person-box').on('click','span',function(){
				$(this).remove();
			})
		</script>
	</body>
</html>
