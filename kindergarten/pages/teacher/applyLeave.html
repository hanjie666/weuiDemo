<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>请假审批</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.min.css" />
		<script src="../../plugins/jquery-2.1.4.js"></script>
		<!-- check -->
	    <link rel="stylesheet" type="text/css" href="../../plugins/icheck/skins/all.css"/>
	    <script src="../../plugins/icheck/icheck.min.js"></script>
	    
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/leader/table.css"/>
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">请假审批</h1>
			<a class="header-right">请假确认</a>
		</header>
		<div class="container">
			<div class="long-width-table">
				<table class="ys-table">
		        	<thead>
		        		<tr>
		        			<th style="width: 8%;"><input type="checkbox" id="allCheck"/></th>
		        			<th style="width: 20%;">学生名称</th>
		        			<th style="width: 34%;">请假详情</th>
		        			<th style="width: 20%;">请假时长</th>
		        			<th style="width: 20%;">请假原因</th>
		        			<th style="width: 20%;">附件</th>
		        		</tr>
		        	</thead>
		        	<tbody>
		        		<tr>
		        			<td><input type="checkbox"/></td>
		        			<td>小麦兜</td>
		        			<td>
		        				2017-09-03 07:30<br />
		        				2017-09-04 18:00
		        			</td>
		        			<td>8小时</td>
		        			<td>感冒</td>
		        			<td><img src="../../images/enrollment/dialog_title.png"/></td>
		        		</tr>
		        		<tr>
		        			<td><input type="checkbox"/></td>
		        			<td>小麦兜</td>
		        			<td>
		        				2017-09-03 07:30<br />
		        				2017-09-04 18:00
		        			</td>
		        			<td>8小时</td>
		        			<td>感冒</td>
		        			<td></td>
		        		</tr>
		        	</tbody>
		        </table>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-green',
				    radioClass: 'iradio_flat-green',
				    increaseArea: '20%' // optional
				});
				
				//全选
				$('#allCheck').on('ifChanged',function(){
					if($(this).is(':checked')){
						$('.ys-table tbody').find('input').each(function(){
							$(this).iCheck('check');
						})
					}else{
						$('.ys-table tbody').find('input').each(function(){
							$(this).iCheck('uncheck');
						})
					}
				});
			});
    	</script>
	</body>
</html>
