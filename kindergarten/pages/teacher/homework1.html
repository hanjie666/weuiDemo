<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>作业评分</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.min.css" />
		<script src="../../plugins/jquery-2.1.4.js"></script>
		
		<!-- check -->
	    <link rel="stylesheet" type="text/css" href="../../plugins/icheck/skins/all.css"/>
	    <script src="../../plugins/icheck/icheck.min.js"></script>
	    
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/leader/table.css"/>
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">作业评分</h1>
			<a class="header-right">作业提醒</a>
		</header>
		<div class="container">
			<table class="ys-table">
	        	<thead>
	        		<tr>
	        			<th style="width: 8%;"><input type="checkbox" id="allCheck"/></th>
	        			<th style="width: 24%;">作业名称</th>
	        			<th style="width: 20%;">班级</th>
	        			<th style="width: 30%;">发布时间</th>
	        			<th style="width: 18%;">进度</th>
	        		</tr>
	        	</thead>
	        	<tbody>
	        		<tr>
	        			<td><input type="checkbox"/></td>
	        			<td>学习刷牙</td>
	        			<td>小一班</td>
	        			<td>2017-09-04</td>
	        			<td>11/20</td>
	        		</tr>
	        		<tr>
	        			<td><input type="checkbox"/></td>
	        			<td>学习洗脸</td>
	        			<td>小一班</td>
	        			<td>2017-09-03</td>
	        			<td>10/15</td>
	        		</tr>
	        	</tbody>
	        </table>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-green',
				    radioClass: 'iradio_flat-green',
				    increaseArea: '20%' // optional
				});
				
				//全选
				$('#allCheck').on('ifChanged',function(){
					if($(this).is(':checked')){
						$('.ys-table tbody').find('input').each(function(){
							$(this).iCheck('check');
						})
					}else{
						$('.ys-table tbody').find('input').each(function(){
							$(this).iCheck('uncheck');
						})
					}
				});
			});
		</script>
	</body>
</html>
