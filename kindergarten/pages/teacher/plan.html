<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>计划查询</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/myLaydate.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/leader/table.css"/>
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">计划查询</h1>
		</header>
		<div class="container">
			<div id="calendar" class="calendar"></div>
			<div class="calendar-dow-box">
				<table class="ys-table">
					<thead>
						<tr>
							<th style="width: 20%;">序号</th>
							<th style="width: 40%;">计划时间</th>
							<th style="width: 40%;">事项</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>2017-10-12</td>
							<td>检查作业</td>
						</tr>
						<tr>
							<td>2</td>
							<td>2017-10-14</td>
							<td>检查作业</td>
						</tr>
					</tbody>
				</table>
			</div>
        </div>
        <script src="../../plugins/zepto.min.js" ></script>
        <script src="../../plugins/weui/js/weui.min.js" ></script>
        <script src="../../plugins/laydate/laydate.js"></script>
        <script type="text/javascript">
			laydate.render({
			  elem: '#calendar',
			  position: 'static',
			  mark: {
			    '0-10-14': '生日'
			    ,'0-12-31': '跨年' //每年12月31日
			    ,'0-0-10': '工资' //每个月10号
			    ,'2017-8-15': '' //具体日期
			    ,'2017-8-20': '预发' //如果为空字符，则默认显示数字+徽章
			    ,'2017-11-21': ''
			  }
			});
		</script>
	</body>
</html>
