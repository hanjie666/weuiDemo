<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>发布通知</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/apply.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/teacher/notice.css"/>
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">发布通知</h1>
			<a href="notice1.html" class="header-right">通知历史</a>
		</header>
		<div class="container">
			<div class="apply-input">
				<input type="text" placeholder="通知标题" />
			</div>
			<div class="apply-select">
				<select id="select">
					<option>班级通知</option>
					<option>定向通知</option>
					<option>报名通知</option>
				</select>
			</div>
			<div class="apply-box">
				<textarea class="weui-textarea" placeholder="通知内容" rows="5"></textarea>
			</div>
			<div id="direction" class="direction-box">
				<input type="text" placeholder="选择通知人" />
				<a class="weui-btn weui-btn_mini weui-btn_primary">添加</a>
				<div class="person-box">
					<span>小麦兜家长</span>
					<span>园长</span>
					<span>小葡萄家长</span>
					<span>小麦兜家长</span>
					<span>小麦兜家长</span>
				</div>
			</div>
			<div class="apply-input enroll-box" id="enroll">
				<input id="date" type="date" placeholder="截止日期" />
			</div>
			<div class="weui-btn-area">
				<a class="weui-btn weui-btn_primary">提交</a>
			</div>
		</div>
		<script src="../../plugins/jquery-2.1.4.js"></script>
		<script type="text/javascript">
			//日期placeholder
			$("#date").on("input",function(){
				if($(this).val().length>0){
					$(this).addClass("full");
				}else{
					$(this).removeClass("full");
				}
			});
			
			//根据select显示不同的界面
			$('#select').on('change',function(){
				if(this.value == '报名通知'){
					$('#enroll').show();
					$('#direction').hide();
				}else if(this.value == '定向通知'){
					$('#direction').show();
					$('#enroll').hide();
				}else{
					$('#direction').hide();
					$('#enroll').hide();
				}
			})
			
			//选择人员点击删除
			$('.person-box').on('click','span',function(){
				$(this).remove();
			})
		</script>
	</body>
</html>
