<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>通知历史</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/teacher/notice.css"/>
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">通知历史</h1>
		</header>
		<div class="container">
			<div class="notice-container">
				
				<div class="notice-title">
					通知标题：<span>报名开始了</span>
					<a class="btn">通知提醒</a>
				</div>
				<div>通知类型：报名通知</div>
				<div>
					通知内容
					<textarea class="weui-textarea" rows="4"></textarea>
				</div>
				<table>
					<tr>
						<td>截止时间</td>
						<td>2017-10-10</td>
					</tr>
					<tr>
						<td>报名人数</td>
						<td>30</td>
					</tr>
				</table>
				
			</div>
		</div>
	</body>
</html>
