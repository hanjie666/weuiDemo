<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>我的审批</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.min.css" />
		<script src="../../plugins/jquery-2.1.4.js"></script>
		<!-- check -->
	    <link rel="stylesheet" type="text/css" href="../../plugins/icheck/skins/all.css"/>
	    <script src="../../plugins/icheck/icheck.min.js"></script>
	    
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/leader/table.css"/>
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">我的审批</h1>
			<a class="header-right" href="applyContent.html">审核</a>
		</header>
		<div class="container">
			<table class="ys-table">
	        	<thead>
	        		<tr>
	        			<th style="width: 10%;"><input type="checkbox" id="allCheck"/></th>
	        			<th style="width: 20%;">申请人</th>
	        			<th style="width: 40%;">申请内容</th>
	        			<th style="width: 30%;">上一处理人</th>
	        			<th style="width: 20%;">状态</th>
	        		</tr>
	        	</thead>
	        	<tbody>
	        		<tr>
	        			<td><input type="checkbox"/></td>
	        			<td>王小二</td>
	        			<td>内容内容内容</td>
	        			<td>王小一</td>
	        			<td>通过</td>
	        		</tr>
	        		<tr>
	        			<td><input type="checkbox"/></td>
	        			<td>王小二</td>
	        			<td>内容内容内容</td>
	        			<td>王小一</td>
	        			<td>通过</td>
	        		</tr>
	        	</tbody>
	        </table>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-green',
				    radioClass: 'iradio_flat-green',
				    increaseArea: '20%' // optional
				});
				
				//全选
				$('#allCheck').on('ifChanged',function(){
					if($(this).is(':checked')){
						$('.ys-table tbody').find('input').each(function(){
							$(this).iCheck('check');
						})
					}else{
						$('.ys-table tbody').find('input').each(function(){
							$(this).iCheck('uncheck');
						})
					}
				});
			});
    	</script>
	</body>
</html>
