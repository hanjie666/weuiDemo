<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>通知设置</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/weui/css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	</head>
	<body ontouchstart>
		<header class="header">
			<a class="header-back"></a>
			<h1 class="header-title">通知设置</h1>
		</header>
		<div class="container">
			<div class="weui-cells">
	            <div class="weui-cell weui-cell_switch">
	                <div class="weui-cell__bd">通知公告</div>
	                <div class="weui-cell__ft">
	                    <label for="switchNotice" class="weui-switch-cp">
	                        <input id="switchNotice" class="weui-switch-cp__input" type="checkbox" checked="checked"/>
	                        <div class="weui-switch-cp__box"></div>
	                    </label>
	                </div>
	            </div>
	            <div class="weui-cell weui-cell_switch">
	                <div class="weui-cell__bd">班级动态</div>
	                <div class="weui-cell__ft">
	                    <label for="switchClass" class="weui-switch-cp">
	                        <input id="switchClass" class="weui-switch-cp__input" type="checkbox"/>
	                        <div class="weui-switch-cp__box"></div>
	                    </label>
	                </div>
	            </div>
	            <div class="weui-cell weui-cell_switch">
	                <div class="weui-cell__bd">我的信箱</div>
	                <div class="weui-cell__ft">
	                    <label for="switchMail" class="weui-switch-cp">
	                        <input id="switchMail" class="weui-switch-cp__input" type="checkbox"/>
	                        <div class="weui-switch-cp__box"></div>
	                    </label>
	                </div>
	            </div>
			</div>
			
		</div>
	</body>
</html>
