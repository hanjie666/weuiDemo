	<body ontouchstart>

	        	 <div class="weui-flex">
	        	 	<div class="weui-flex__item"><a href="planAdd.html" class="weui-btn weui-btn_primary">新增计划</a></div>
		            <div class="weui-flex__item"><a class="weui-btn weui-btn_primary">更新进度</a></div>
		            <div class="weui-flex__item"><a class="weui-btn weui-btn_primary" id="delBtn">删除</a></div>
		        </div>
	        </div>
    	</div>
        <script src="../../plugins/zepto.min.js" ></script>
        <script src="../../plugins/weui/js/weui.min.js" ></script>
    	<script type="text/javascript">
			$(document).ready(function(){
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-green',
				    radioClass: 'iradio_flat-green',
				    increaseArea: '20%' // optional
				});
				
				//单选
				$('.ys-table input').on('ifChecked',function(){
					var that = this;
					$('.ys-table input').each(function(){
						if(this !== that){
							$(this).iCheck('uncheck');
						}
					})
				});
				
				
				//删除操作
				$('#delBtn').on('click',function(){
					weui.toast('删除成功' , {
						duration: 2000,
						callback:function(){
							alert(1);
						}
					});
					var checked = $('tbody').find('input:checkbox:checked');
					if(checked.length <1){
						weui.alert('请选择要删除的计划');
					}else{
						weui.alert('删除：'+checked.closest('tr').attr('data-id'));
					}
				});
			});
    	</script>
	</body>
</html>
